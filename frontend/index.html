<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Retriever</title>
		<script src="scripts.js" defer></script>
		<style>

			* {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
			}

			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin: 0;
				padding: 0;
				overflow-y: hidden;
			}

			header {
				display: flex;
				justify-content: space-between;
				padding: 0 1.5rem;
				box-shadow: 0 5px 5px #00000010;
				align-items: center;
				height: 64px !important;
			}

			#header-utils {
				display: flex;
				align-items: center;
				gap: 3px;
			}

			#footer-utils {
				display: flex;
				flex-direction: row;
				gap: 3px;
			}

			button, input {
				padding: 5px;
				align-items: center;
			}

			button {
				display: flex;
				border: 1px solid #00000050;
				border-radius: 3px;

			}

			button > img {
				height: 2em;
				width: 2em;
				padding-left: .25em;
			}

			footer {
				box-shadow: 0 -5px 5px #00000010;
			}

			footer > form {
				display: flex;
				align-items: center;
				justify-content: space-between;
				height: 64px;
				padding: 0 1.5rem;
			}

			main {
				height: 100%;
				overflow-y: scroll;
			}

			#imageContainer {

				column-count: 3; /* Number of columns */
				column-gap: 10px; /* Gap between columns */
				padding: 10px;
			}

			.buttons {
				display: flex;
				align-items: center;
				gap: 3px;

				overflow: hidden;
				opacity: 1;
				transition: opacity .2s;
			}

			.buttons.hidden {
				width: 0;
				height: 0;
				opacity: 0;
			}

			.notifs {
				display: flex;
				align-items: center;
				gap: 3px;
				width: 100%;

				overflow: hidden;
				opacity: 1;
				transition: opacity .2s;
			}

			.notifs.hidden {
				width: 0;
				height: 0;
				opacity: 0;
			}

			.gallery-item {
				break-inside: avoid; /* Prevent breaking items between columns */
				margin-bottom: 10px; /* Space between items */
			}

			.wheel {
				width: 8px;
				height: 8px;
				border: 4px solid #3498db;
				border-radius: 50%;
				border-top: 4px solid transparent;
				animation: spin 2s linear infinite;
			}

			.wheel.hidden {
				display: none;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			/* .upload-buttons {
				overflow: hidden;
				opacity: 1;
				width: 100%;
				transition: opacity .2s;
				display: flex;
				align-items: center;
				gap: 3px;
			}

			.upload-buttons.hidden {
				opacity: 0;
				width: 0;
			}

			.upload-notifs {
				display: flex;
				align-items: center;
				overflow: hidden;
				opacity: 1;
				width: 100%;
				transition: opacity .2s;
			}

			.upload-notifs.hidden {
				opacity: 0;
				width: 0;
			} */

			#imageContainer img {
				width: 100%;
				height: auto;
				display: block;
				border-radius: 8px;
				transition: transform 0.3s ease-in-out;
			}

			.gallery-item img:hover {
				transform: scale(1.05); /* Slight zoom effect on hover */
			}
		</style>
	</head>
	<body>
		<header>
			<h2>Playground</h2>
			<div id="header-utils">
				<div class="buttons">
					<button id="fetchImagesPython">
						Fetch<img src="./assets/python_logo.svg" />
					</button>
					<button id="fetchImagesGo">
						Fetch<img src="./assets/go_logo.svg" />
					</button>
					<!-- <button id="fetchLoremPicsumImages">
						Fetch<img src="./assets/ghost.png" />
					</button> -->
				</div>
				<div class="notifs hidden">
					<div class="wheel hidden"></div>
					<span></span>
				</div>
			</div>
		</header>
		<main>
			<div id="imageContainer"></div>
		</main>
		<footer>
			<form id="uploadFile">
				<input
					type="file"
					accept="image/*"
					name="uploadfiles"
					id="fileInput"
					multiple
				/>
				<div id="footer-utils">
					<div class="buttons">
						<button type="submit" data-port="8080">
							Upload<img src="./assets/python_logo.svg" />
						</button>
						<button type="submit" data-port="8081">
							Upload<img src="./assets/go_logo.svg" />
						</button>
					</div>
					<div class="notifs hidden">
						<div class="wheel hidden"></div>
						<span></span>
					</div>
				</div>
			</form>
		</footer>
	</body>
</html>
