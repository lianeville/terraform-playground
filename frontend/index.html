<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Retriever</title>
		<script src="scripts.js" defer></script>
		<style>

			* {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
			}

			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin: 0;
				padding: 0;
			}

			header {
				display: flex;
				justify-content: space-between;
				padding: .5rem 1.5rem;
				height: 48px;
				box-shadow: 0 5px 5px #00000010;
				align-items: center;
			}

			header > div {
				display: flex;
				gap: 3px;
			}

			button, input {
				padding: 5px;
				align-items: center;
				/* border-color: #ccc; */
			}

			button {
				display: flex;
				border: 1px solid #00000050;
				border-radius: 3px;

			}

			button > img {
				height: 2em;
				width: 2em;
				padding-left: .25em;
			}

			footer {
				box-shadow: 0 -5px 5px #00000010;
			}

			footer > form {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: .5rem 1.5rem;
			}

			footer div {
				display: flex;
				gap: 3px;
			}

			main {
				height: 100%;
				overflow-y: scroll;
			}

			#imageContainer {

				column-count: 3; /* Number of columns */
				column-gap: 10px; /* Gap between columns */
				padding: 10px;
			}

			.gallery-item {
				break-inside: avoid; /* Prevent breaking items between columns */
				margin-bottom: 10px; /* Space between items */
			}

			#imageContainer img {
				width: 100%;
				height: auto;
				display: block;
				border-radius: 8px;
				transition: transform 0.3s ease-in-out;
			}

			.gallery-item img:hover {
				transform: scale(1.05); /* Slight zoom effect on hover */
			}
		</style>
	</head>
	<body>
		<header>
			<h2>Image Retriever</h2>
			<div>
				<button id="fetchImagesPython">
					Fetch<img src="./assets/python_logo.svg" />
				</button>
				<button id="fetchImagesGo">
					Fetch<img src="./assets/go_logo.svg" />
				</button>
				<button id="fetchLoremPicsumImages">
					Fetch<img src="./assets/ghost.png" />
				</button>
			</div>
		</header>
		<main>
			<div id="imageContainer"></div>
		</main>
		<footer>
			<form id="uploadFile">
				<input
					type="file"
					accept="image/*"
					name="uploadfiles"
					id="fileInput"
					multiple
				/>
				<div>
					<button type="submit" data-port="8080">
						Upload<img src="./assets/python_logo.svg" />
					</button>
					<button type="submit" data-port="8081">
						Upload<img src="./assets/go_logo.svg" />
					</button>
				</div>
			</form>
		</footer>
	</body>
</html>
