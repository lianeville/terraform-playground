<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Retriever</title>
		<script src="scripts.js" defer></script>
		<style>

			* {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
			}

			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				overflow-y: hidden;
			}

			header, footer {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 1.5rem;
				box-shadow: 0 5px 5px #00000010;
				height: 64px;
			}

			footer {
				box-shadow: 0 -5px 5px #00000010;
			}

			form {
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: space-between;
				height: 64px;
			}

			button, input, .custom-file-input {
				padding: 5px;
				display: flex;
				align-items: center;
				border: 1px solid #00000050;
				background-color: #f5f5f5;
				border-radius: 3px;
			}

			button:hover, input:hover, .custom-file-input:hover {
				cursor: pointer;
			}

			form > input {
				border: none;
			}

			button > img, #footer-utils img {
				height: 2em;
				width: 2em;
				padding-left: .25em;
			}

			main {
				flex: 1;
				overflow-y: scroll;
			}

			#imageContainer {
				column-count: 3;
				column-gap: 10px;
				padding: 10px;
			}

			#fileInput {
				display: none;
			}

			.custom-file-input {
				padding: 8px .75em;
			}

			.gallery-item {
				margin-bottom: 10px;
			}

			#imageContainer img {
				width: 100%;
				border-radius: 8px;
				transition: transform 0.3s ease-in-out;
			}

			#imageContainer img:hover {
				transform: scale(1.05);
			}

			.buttons, .notifs {
				display: flex;
				align-items: center;
				gap: 3px;
				transition: opacity .2s;
			}

			.hidden {
				opacity: 0;
				width: 0;
				height: 0;
				overflow: hidden;
			}

			.wheel {
				width: 8px;
				height: 8px;
				border: 4px solid #3498db;
				margin-right: .25rem;
				border-radius: 50%;
				border-top: 4px solid transparent;
				animation: spin 2s linear infinite;
			}

			@keyframes spin {
				to { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<header>
			<h2>Playground</h2>
			<div id="header-utils">
				<div class="buttons">
					<button id="fetchImagesPython">
						Fetch<img src="./assets/python_logo.svg" />
					</button>
					<button id="fetchImagesGo">
						Fetch<img src="./assets/go_logo.svg" />
					</button>
					<!-- <button id="fetchLoremPicsumImages">
						Fetch<img src="./assets/ghost.png" />
					</button> -->
				</div>
				<div class="notifs hidden">
					<div class="wheel hidden"></div>
					<span></span>
				</div>
			</div>
		</header>
		<main>
			<div id="imageContainer"></div>
		</main>
		<footer>
			<form id="uploadFile">
				<label for="fileInput" class="custom-file-input">
					Choose File
				</label>
				<input
					type="file"
					accept="image/*"
					name="uploadfiles"
					id="fileInput"
					multiple
					hidden
				/>
				<div id="footer-utils">
					<div class="buttons">
						<button type="submit" data-port="8080">
							Upload<img src="./assets/python_logo.svg" />
						</button>
						<button type="submit" data-port="8081">
							Upload<img src="./assets/go_logo.svg" />
						</button>
					</div>
					<div class="notifs hidden">
						<div class="wheel hidden"></div>
						<span></span>
					</div>
				</div>
			</form>
		</footer>
	</body>
</html>
